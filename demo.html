<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
		<script src="popup.js"></script>
		<style>
			.content {
				text-align: center;
				width: 600px;
				height: 200px;
				margin: 200px;
			}
			body{
				font-family: Microsoft JhengHei;
				background-color: #DDDDDD;
			}
		</style>
		<script type='text/javascript'>
			$(function(){
				$('.popup').popup({
					move: 'down'
				});
			});
		</script>
	</head>
	<body>
		<div class="content">
			<a  href="#" title="你好啊旅行者~" class="popup">獵人</a>
			<div style="text-align: left;margin: auto;font-weight: bold;">
				<h2>使用方法：</h2>
				<hr>
				<p>tag: 使用 a 超連結</p>
				<hr>
				<p>title: 訊息</p>
				<hr>
				<p>class: popup</p>
				<hr>
				<p>move : 方向 ( up down left right)</p>
				<hr>
				<p>
					$(function(){<br/>
					　　$('.popup').popup({<br/>
					　　　　move: 'down'<br/>
					　　});<br/>
					});
				</p>
				<hr>
			</div>
		</div>
	</body>
</html>
